<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Abt-wizer : Recover Password</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link href="include/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="include/css/style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/20dd01c86d.js" crossorigin="anonymous"></script>
        <link rel="icon" href="#!" src="include/images/image2.png" sizes="32x32" />
        <script src="https://kit.fontawesome.com/20dd01c86d.js" crossorigin="anonymous"></script>
    </head>
    <body style="padding-top:0;">

<div class="main-box p30">
    <!-- Header -->
    <div class="logo-container">
        <div class="container container2">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo-box d-flex align-items-center justify-content-center flex-column">
                        <div class="logo">
                            <img src="include/images/logo.png" alt="logo" />
                        </div>
                        <p class="pb-3">Registering to this website, you accept our <a href="privacy-policy.html"> Terms of use</a> and our <a href="privacy-policy.html"> Privacy policy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Recover Password  -->
    <div class="account-container">
        <div class="container container2">
            <div class="row">
                <div class="col-md-12">
                    <div class="account-content-box">
                        <div class="account-box d-md-flex flex-wrap">
                            <div class="account-box-left recover-password d-flex align-items-center">
                                
                                <form action="#!">
                                    <p>Enter your email to recover your password. <br>
                                    You will receive an email with a link to set a new password.</p>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email Address" required />
                                    </div>
                                    <div class="account-btn">
                                        <a href="Registration-msg.html" class="btn btn-default" type="submit">CONTINUE</a>
                                    </div>
                                    <div class="account-wrapper text-center">
                                        <a href="Registration.html">Don't have an account? <span class="accounthave"><strong>Register with us</strong></span></a>
                                    </div>
                                </form>
                            </div>
                            <div class="account-box-right">
                                <div class="account-img">
                                    <img src="include/images/image2.png" alt="image2" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



        <script src="include/js/jquery-2.2.2.min.js"></script>
        <script src="include/js/bootstrap.min.js"></script>
        <script src="include/js/main.js"></script>
        <script src="include/js/custom.js"></script>
    </body>
</html>
