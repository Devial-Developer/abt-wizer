<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Abt Wizer :Registration</title>
      <!-- Bootstrap CSS -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
         />
      <!-- font awesome -->
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
         integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
         crossorigin="anonymous"
         />
      <!-- swiper js  -->
      <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
      <link
         rel="stylesheet"
         href="https://unpkg.com/swiper/swiper-bundle.min.css"
         />
      <link href="css/form.css" rel="stylesheet" type="text/css" />
      <link rel="icon" href="#!" src="include/images/image2.png" sizes="32x32" />

     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,900&display=swap"rel="stylesheet">
      <script src="https://kit.fontawesome.com/20dd01c86d.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <!-- logo -->
      <div class="content-container logo-container">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="logo-box d-flex align-items-center justify-content-center flex-column">
                     <div class="logo">
                           <img src="images/form-img/logo.png" alt="logo" />
                     </div>
                     <p>We take data privacy seriously. Read our <a href="privacy-policy.html"> data and privacy policy </a> if you have any questions. You can be assured that your data will not be sold or compromised.</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- login  -->
      <div class="content-container account-container pt-0">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="account-content-box">
                     <div class="account-box registration d-xl-flex flex-wrap">
                        <div class="account-box-left d-flex align-items-center">
                           <form action="#!">
                              <div class="form-group">
                                 <label for="email">Email Id</label>
                                 <input type="email" class="form-control" id="email" />
                              </div>
                              <div class="form-group">
                                 <label for="password">Password</label>
                                 <input type="password" class="form-control" id="password" />
                              </div>
                              <div class="form-group">
                                 <label for="url">LinkedIn URL</label>
                                 <input type="url" class="form-control" id="url" />
                              </div>
                              <div class="form-group">
                                 <label for="name">Name</label>
                                 <input type="text" class="form-control" id="name" />
                              </div>
                              <div class="form-group d-md-flex align-items-end justify-content-between">
                                 <div class="getValue d-flex align-items-center">
                                    <div class="ageValue">
                                       <label for="age">Age</label>
                                       <input type="number" class="form-control" id="age" />
                                    </div>
                                    <div class="calender-icon">
                                       <img src="images/form-img/calender.png" alt="calender" />
                                    </div>
                                 </div>
                                 <div class="getValue">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender">
                                       <option>Male</option>
                                       <option>Female</option>
                                       <option>Other</option>
                                    </select>
                                    <i class="fa fa-chevron-down"></i>
                                 </div>
                                 <div class="getValue">
                                    <select class="form-control" id="join">
                                       <option>Join as</option>
                                       <option>Manager</option>
                                       <option>Employee</option>
                                    </select>
                                     <i class="fa fa-chevron-down"></i>
                                 </div>
                              </div>
                              <div class="form-group form-remember d-flex align-items-center justify-content-between">
                                 <div class="rp-custom">
                                    <input type="checkbox" id="rememberReg" />
                                    <label for="rememberReg"><span class="rememberTurms">By registering on this website, you accept our Terms Of Use and Privacy Policy</span></label>
                                 </div>
                              </div>
                              <div class="account-wrapper text-center d-md-flex align-items-center justify-content-between">
                                 <div>
                                    <a href="login.html">Already Registered?<span class="accounthave"> Sign in</span></a>
                                 </div>
                                 <div class="account-btn">
                                    <a href="#!" class="btn btn-default" type="submit">REGISTER</a>
                                 </div>
                              </div>
                           </form>
                        </div>
                        <div class="account-box-right">
                           <div class="account-img">
                              <img src="images/form-img/image1.png" alt="image2" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
         src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"
         ></script>
      <!-- swiper js  -->
      <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   </body>
</html>
