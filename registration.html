<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Abt-wizer : Registration</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link href="include/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="include/css/style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/20dd01c86d.js" crossorigin="anonymous"></script>
        <link rel="icon" href="#!" src="include/images/image2.png" sizes="32x32" />
        <script src="https://kit.fontawesome.com/20dd01c86d.js" crossorigin="anonymous"></script>
   </head>
   <body style="padding-top: 0;">
<style>

</style>
<div class="main-box p30">
        <!-- logo -->
      <div class="logo-container">
         <div class="container container2">
            <div class="row">
               <div class="col-md-12">
                  <div class="logo-box d-flex align-items-center justify-content-center flex-column">
                     <div class="logo">
                           <img src="include/images/logo.png" alt="logo" />
                     </div>
                     <p>We take data privacy seriously. Read our <a href="privacy-policy.html"> data and privacy policy </a> if you have any questions. <br>
                      You can be assured that your data will not be sold or compromised.</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- login  -->
      <div class="account-container">
         <div class="container container2">
            <div class="row">
               <div class="col-md-12">
                  <div class="account-content-box">
                     <div class="account-box registration d-md-flex flex-wrap">
                        <div class="account-box-left d-flex flex-wrap">
                           <form action="#!">
                              <div class="form-group">
                                 <label for="email">Email Id</label>
                                 <input type="email" class="form-control" id="email" />
                              </div>
                              <div class="form-group">
                                 <label for="password">Password</label>
                                 <input type="password" class="form-control" id="password" />
                              </div>
                              <div class="form-group">
                                 <label for="url">LinkedIn URL</label>
                                 <input type="url" class="form-control" id="url" />
                              </div>
                              <div class="form-group">
                                 <label for="name">Name</label>
                                 <input type="text" class="form-control" id="name" />
                              </div>
                              <div class="form-group d-sm-flex align-items-end justify-content-between">
                                 <div class="getValue d-flex align-items-center">
                                    <div class="ageValue">
                                       <label for="age">Age</label>
                                       <input type="number" class="form-control" id="age" />
                                    </div>
                                    <div class="calender-icon">
                                       <img src="include/images/calender.png" alt="calender" />
                                    </div>
                                 </div>
                                 <div class="getValue">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender">
                                       <option>Male</option>
                                       <option>Female</option>
                                       <option>Other</option>
                                    </select>
                                    <i class="fa fa-chevron-down"></i>
                                 </div>
                                 <div class="getValue">
                                    <select class="form-control" id="join">
                                       <option>Join as</option>
                                       <option>Manager</option>
                                       <option>Employee</option>
                                    </select>
                                     <i class="fa fa-chevron-down"></i>
                                 </div>
                              </div>
                              <div class="form-group form-remember d-flex align-items-center justify-content-between">
                                 <div class="rp-custom">
                                    <input type="checkbox" id="rememberReg" />
                                    <label for="rememberReg"><span class="rememberTurms">By registering on this website, you accept our Terms Of Use and Privacy Policy</span></label>
                                 </div>
                              </div>
                              <div class="account-wrapper text-center d-md-flex align-items-center justify-content-between">
                                 <div>
                                    <a href="login.html">Already Registered?<span class="accounthave"> Sign in</span></a>
                                 </div>
                                 <div class="account-btn">
                                    <a href="registration-msg.html" class="btn btn-default" type="submit">REGISTER</a>
                                 </div>
                              </div>
                           </form>
                        </div>
                        <div class="account-box-right">
                           <div class="account-img">
                              <img src="include/images/image1.png" alt="image2" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
</div>







        <script src="include/js/jquery-2.2.2.min.js"></script>
        <script src="include/js/bootstrap.min.js"></script>
        <script src="include/js/main.js"></script>
        <script src="include/js/custom.js"></script>
   </body>
</html>
